<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first {width:500px; height: 260px; border: 3px solid pink; margin:180px 400px;}
        .first h1{text-align: center; margin-top:70px;}
        .first button {width: 200px; height: 50px; margin:10px 150px; margin-bottom:100px;}
    </style>
</head>
<body>

    <!--script안에 태그에 style이 지정이 안돼서 따로따로 줌 ㅠㅠ-->
    
    <!--첫 화면-->
    <div class='first'>
    <h1>가위 바위 보 게임</h1>
    <button onclick='main()'>시작하기</button>
    </div>

    <script>
        var gameNum;
        var win=0;
        var lose=0;
        var same=0;

        //메인 화면
        function main(){
            document.body.innerHTML = "";
            document.write("<h1 style='text-align:center; margin: 80px 0px;'>가위, 바위, 보 중 선택하세요</h1>");
            document.write("<img class='mainimg'; onclick='gameNum=1; check();' src='1.png' style='width:200px; margin-left: 300px;'>");
            document.write("<img class='mainimg'; onclick='gameNum=2; check();' src='2.png' style='width:200px; margin-left: 30px;'>");
            document.write("<img class='mainimg'; onclick='gameNum=3; check();' src='3.png' style='width:220px; margin-left: 30px;'>");
        }

        //승패 여부확인해서 알려주는 화면
        function check(){
            document.body.innerHTML = "";
            var com = Math.ceil(Math.random() * 3);

            document.write("<h2 style='text-align:center;'>나 : <img src='"+ gameNum + ".png' style='width:150px; margin-top:100px;'>           ");
            document.write("상대: <img src='"+ com + ".png' style='width:150px;'></h2><br><br><br>");

            switch(com-gameNum){
                case 0:
                    same++;
                    document.write("<h3 style='text-align:center;'>비겼습니다.</h3><br>");
                    break;
                case 1: case -2:
                    lose++;
                    document.write("<h3 style='text-align:center;'>졌습니다 ㅠㅠ</h3><br>");
                    break;
                case 2: case -1:
                    win++;
                    document.write("<h3 style='text-align:center;'>이겼습니다!</h3><br>");
                    break;
            }

            document.write("<p style='text-align:center;'> 승 : "+ win + "    ");
            document.write("패 : "+ lose + "    ");
            document.write("무승부 : "+ same + "</p><br><br>");

            document.write("<input type='button' onclick='main()' value='계속하기' style='width:150px; height: 50px; margin-top: 10px; margin-left:470px;'>");
            document.write("<input type='button' onclick='result()' value='그만하기' style='width:150px; height: 50px; margin-top: 10px; margin-left: 20px;'>");
        }

        //최종 결과 화면
        function result(){
            document.body.innerHTML = "";
            document.write("<h1>승 : "+ win + "<br>");
            document.write("패: "+ lose + "<br>");
            document.write("무승부 : "+ same + "</h1>");
            document.write("<input type='button' onclick='location.reload();' value='다시하기'>");
        }
        
    </script>

</body>
</html>
